<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="text-block" attributes="x y width height fontsize" noscript>
  <template>
<style>
:host{
  display: block;
  position: absolute;
  left: {{x}}px;
  top: {{y}}px;
  width: {{width}}px;
  height: {{height}}px;
  font-family: Bodoni, "Bodoni MT", "Times New Roman", Times, serif;
  font-style: normal;
  font-size: {{fontsize}}em;
}
:host([leftalign]){
  text-align: left;
}
:host([centeralign]){
  text-align: center;
}
:host([rightalign]){
  text-align: right;
}
</style>
    <content></content>
  </template>
</polymer-element>
