<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="app.js"></script>
  
  <link rel="stylesheet" href="app.css">
  
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="elements/vehicles/car-1.html">
  
  <title>MDDN 352 Project 2</title>
  
  <style>
    body{
      background: #444444;
      overflow: hidden;
    }
    #frame{
      margin:0 auto;
      width:1024px;
      height:768px;
      background: #ffffff;
      /*overflow: hidden;*/
    }
  </style>
</head>
<body fullbleed unresolved layout vertical>
  
  <polymer-element name="page-wrapper">
	  <template>
	    <car-1 id="car1" x="600" y="600"></car-1>
	  </template>
	  <script>
		  Polymer({
			  entities: [],
			  ready: function(){
				  this.entities.push(this.$.car1);
				  
				  this.entities.forEach(function(element, index, array){
					  element.classList.add('show-bones');
				  });
				  
				  this.$.car1.vel_x = -200;
				  
		      var animate = function(app, startTime) {
		    	  var time_stamp = (new Date()).getTime(); 
	          var time_step = (time_stamp - startTime) / 1000;
	          
	          for(var i=0; i<app.entities.length; i++){
	        	  app.entities[i].animate(time_step, 0.1);
	          }

	          // request new frame
	          requestAnimFrame(function() {
	            animate(app, time_stamp);
	          });
	        };
	        
	        animate(this, (new Date()).getTime());
			  }
			});
		</script>
	</polymer-element>
	
	<div flex></div>
  <div id="frame">
	  <page-wrapper></page-wrapper>
	</div>
	<div flex></div>
</body>
</html>
